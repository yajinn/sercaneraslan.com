		<p>
		
			<strong> Bu metin kalın / vurgulu </strong> <br />

			<big> Bu metin büyük </big> <br />

			<small> Bu metin küçük </small> <br />

			<i> Bu metin eğik </i> <br />

			Alt simge kullanıyoruz 2<sub>n</sub> <br />
			
			Üst simge kullanıyoruz 2<sup>4</sup>
		
		</p>
